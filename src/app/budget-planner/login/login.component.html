<div class="login-container">
  <div class="background-image"></div>
  <div class="login-form-container">
    <div class="login-form">
      <h1>Budget Planner</h1>
      <form *ngIf="activeForm === 'login'" [formGroup]="loginForm" (ngSubmit)="login()">
        <h2>Welcome Back</h2>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" required>
        </div>
        <button type="submit">Log in</button>
        <p class="signup-link">Don't have an account? 
          <span (click)="toggleForm('register')">Sign up</span>
        </p>
      </form>

      <form *ngIf="activeForm === 'register'" [formGroup]="registerForm" (ngSubmit)="register()">
        <h2>Create an Account</h2>
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="email" formControlName="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" formControlName="password" placeholder="Password" required>
        </div>
        <button type="submit">Sign up</button>
        <p class="login-link">Already have an account? 
          <span (click)="toggleForm('login')">Log in</span>
        </p>
      </form>
    </div>
  </div>
</div>
